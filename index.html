<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Travel Landing Page Design</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <section>
    <header>
      <a href="#" class="logo">Travel</a>
      <div class="toggle" onclick="toggleMenu();"></div>

    </header>
      <div class="content">
          <h2>Dream<br>Trip</h2>
      </div>
      
      <div class="play" onclick="videoToggle();">
        <img src="play.png"><span>Play Video</span>
      </div>

      <div class="sci">
        <ul>
          <li><a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook"></a></li>
          <li><a href="https://www.twitter.com/"><img src="twitter.png" alt="Twitter"></a></li>
          <li><a href="https://www.instagram.com/"><img src="instagram.png" alt="Instagram"></a></li>
        </ul>
      </div>
      
      <div class="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
      </div>
  </section>

    <div class="trailer">
        <video src="clip.mp4" controls="true"></video>
        <img src="close.png" class="close" onclick="videoToggle();">
    </div>
    <script type="text/javascript">
      function toggleMenu(){
          const menuToggle = document.querySelector('.toggle');
          const navigation = document.querySelector('.navigation');
          menuToggle.classList.toggle('active');
          navigation.classList.toggle('active');
      }
      function videoToggle()
      {
        const trailer = document.querySelector('.trailer');
        const video = document.querySelector('video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
      }
    </script>
</body>
</html>
